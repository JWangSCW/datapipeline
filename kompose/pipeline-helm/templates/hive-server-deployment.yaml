  selector:
    matchLabels:
      io.kompose.service: hive-server
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -v --volumes persistentVolumeClaim --file docker-compose-compatible-kompose.yml
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: hive-server
    spec:
{{/*      initContainers:*/}}
{{/*        - name: import-config*/}}
{{/*          image: alpine*/}}
{{/*          volumeMounts:*/}}
{{/*            - name: warehouse*/}}
{{/*              mountPath: /opt/hive/data/warehouse*/}}
{{/*            - name: hive-init-server*/}}
{{/*              mountPath: /tmp/configMap*/}}
{{/*            - name: hive-server-config-claim*/}}
{{/*              mountPath: /opt/hive/conf*/}}
{{/*          command:*/}}
{{/*            - "/bin/sh"*/}}
{{/*            - "-c"*/}}
{{/*            - |*/}}
{{/*              cd /tmp/configMap*/}}
{{/*              cp -L init-hive-db.sh /opt/hive/conf/init-hive-db.sh*/}}
{{/*              cp -L hivemetastore-site.xml /opt/hive/conf/hivemetastore-site.xml*/}}
{{/*              cp -L hiveserver2-site.xml /opt/hive/conf/hiveserver2-site.xml*/}}
{{/*              cp -L core-site.xml /opt/hive/conf/core-site.xml*/}}
{{/*              cp -L hdfs-site.xml /opt/hive/conf/hdfs-site.xml*/}}
{{/*              # chown -R 1000:1000 /opt/hive/*/}}
{{/*              chmod +x /opt/hive/conf/init-hive-db.sh*/}}
{{/*          securityContext:*/}}
{{/*            runAsUser: 0*/}}
      containers:
        - image: rg.fr-par.scw.cloud/namespace-pipeline/hive-server:latest
{{/*          command:*/}}
{{/*            - "/bin/bash"*/}}
{{/*            - "-c"*/}}
{{/*            - |*/}}
