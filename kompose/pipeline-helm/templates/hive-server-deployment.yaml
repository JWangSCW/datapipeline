{{/*              /opt/hive/init/init-hive-db.sh*/}}
          args:
            - /opt/hive/init/init-hive-db.sh
          env:
            - name: HIVE_SERVER2_THRIFT_PORT
              value: "10000"
            - name: IS_RESUME
              value: "true"
            - name: SERVICE_NAME
              value: hiveserver2
            - name: SERVICE_OPTS
              value: -Dhive.metastore.uris=thrift://hive-metastore:9083

          name: hive-server
          ports:
            - containerPort: 10000
              protocol: TCP
            - containerPort: 10002
              protocol: TCP
          volumeMounts:
            - name: warehouse
              mountPath: /opt/hive/data/warehouse
{{/*            - name: hive-server-config-claim*/}}
{{/*              mountPath: /opt/hive/conf*/}}
          securityContext:
            runAsUser: 0
      hostname: hive-server
      restartPolicy: Always
      volumes:
        - name: warehouse
          persistentVolumeClaim:
            claimName: warehouse
        - name: hive-init-server
          configMap:
            name: hive-metastore-cm0
        - name: hive-server-config-claim
          persistentVolumeClaim:
            claimName: hive-server-config-claim